<!DOCTYPE html>
<html>
<head>
    <title>LCM Calculator</title>
    
    <script>
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function lcm(a, b) {
            return Math.abs(a * b) / gcd(a, b);
        }

        function calculateLCM() {
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            let result = lcm(number1, number2);
            document.getElementById('lcmResult').innerText = `LCM is: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Least Common Multiple (LCM) Calculator</h1>
    
    <label for="number1">Enter first number:</label>
    <input type="number" id="number1">
    <br>
    <label for="number2">Enter second number:</label>
    <input type="number" id="number2">
    <br>
    <button onclick="calculateLCM()">Calculate LCM</button>
    <p id="lcmResult"></p>

</body>
</html>
