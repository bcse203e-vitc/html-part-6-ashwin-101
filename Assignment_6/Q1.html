<!DOCTYPE html>
<head>
    <title>Swap Values</title>
</head>
<body>
    <h1>Swap Values of Two Variables</h1>
    <label for="value1">Value 1:</label>
    <input type="number" id="value1" value="5">
    <br>
    <label for="value2">Value 2:</label>
    <input type="number" id="value2" value="10">
    <br>
    <button onclick="swapValues()">Swap</button>

    <script>
        function swapValues() {
            let value1 = document.getElementById('value1').value;
            let value2 = document.getElementById('value2').value;

            value1 = parseInt(value1);
            value2 = parseInt(value2);

            value1 = value1 + value2;
            value2 = value1 - value2;
            value1 = value1 - value2;

            document.getElementById('value1').value = value1;
            document.getElementById('value2').value = value2;
        }
    </script>
</body>
</html>
