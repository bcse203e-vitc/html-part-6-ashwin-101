<!DOCTYPE html>
<html>
<head>
    <title>Reverse Digits</title>
    <script>
        function reverseDigits() {
            let num = document.getElementById('number').value;
            let reversedNum = num.split('').reverse().join('');
            document.getElementById('reversedResult').innerText = `Reversed number is: ${reversedNum}`;
        }
    </script>
</head>
<body>
    <h1>Reverse Digits of a Number</h1>
    
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <br>
    <button onclick="reverseDigits()">Reverse</button>
    <p id="reversedResult"></p>
</body>
</html>
